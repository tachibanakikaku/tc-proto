<!DOCTYPE html>
<html>
  <head>
    {% block head %}
    <link type="text/css" rel="stylesheet" href="/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link type="text/css" rel="stylesheet" href="/bootstrap/css/bootstrap-theme.min.css" rel="stylesheet" />

    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="/bootstrap/js/bootstrap.min.js"></script>
    <title>{% block title %}{% endblock %} - TC PROTO</title>
    {% endblock %}
  </head>
  <body>
    <!-- navigation -->
    <div class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Brand</a>
        </div>
        <ul class="nav navbar-nav navbar-right">
          {% if user is not none %}
          <li>
            <a href="#">{{ user.nickname() }}</a>
          </li>
          {% endif %}
          <li>
            <a href="{{ url|safe }}" class="btn">{{ url_linktext }}</a>
          </li>
        </ul>
      </div>
    </div>

    <!-- main content -->
    <div class="container-fluid">
      <div class="row">
        <div id="content">{% block content %}{% endblock %}</div>
      </div>
    </div>

    <!-- footer -->
    <div id="footer">
      {% block footer %}
      &copy; Copyright 2016 by tc-proto.
      {% endblock %}
    </div>
  </body>
</html>
